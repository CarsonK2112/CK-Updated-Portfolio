<div>

                <div class="card-body">
                    
                    <h5 class="card-title">Contact</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Name</h6>
                    <form action="contact.html" method="POST">
                        <div class="form-group">
                            <label for="exampleInputName1">Your Name</label>
                            <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                                placeholder="John Smith">
                        </div>
                    <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="example@gmail.com">
                           
                        </div>
                    <h6 class="card-subtitle mb-2 text-muted">Message</h6>
                        <div class="form-group">
                            <label for="exampleInputMessage1">Your Message</label>
                            <input type="Message" class="form-control" id="exampleInputMessage1" aria-describedby="messageHelp"
                                >
                        </div>
                        <input type="submit" value="Submit" class="btn btn-outline-secondary">
                    </form>
